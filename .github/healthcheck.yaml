name: healthchecker

on:
  schedule:
    - cron: '0 */5 * * *'

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v4
      with:
        url: https://pokeapi.co/api/v2/pokemon/?limit=50
        follow-redirect: false
        max-attempts: 3 
        retry-delay: 5s
      

   

      