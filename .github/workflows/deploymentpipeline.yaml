name: Deployment pipeline

on:
  push:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-node@v4
         with:
          node-version: '20'
       - name: Install dependencies 
         run: npm install --legacy-peer-deps 

       - name: lint
         run: npm run lint

       - name: e2etest
         run: |
          npm start &
          sleep 10
          cd playwright
          npm ci
          npx playwright install --with-deps
          npm test
       - name: build
         run: npm run build
       - name: Trigger deployment
         if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.check_skip.outputs.skip_deploy != 'true' }}
         run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
  check_skip:
    runs-on: ubuntu-latest
    outputs:
      skip_deploy: ${{ steps.check.outputs.skip-deploy }}
    steps:
      - name: Checkout (for secret check)
        uses: actions/checkout@v4
      - name: Decide whether to skip deployments from secret
        id: check
        run: |
          # Decide skip based on repository secret CHECK_SKIP
          if [ "${{ secrets.CHECK_SKIP }}" = "true" ]; then
            echo "skip-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "skip-deploy=false" >> $GITHUB_OUTPUT
          fi

  tag_release:
    needs: [simple_deployment_pipeline, check_skip]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.check_skip.outputs.skip_deploy != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        if: ${{github.ref == 'refs/heads/main' && github.event_name == 'push'}}
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    
