name: Deployment pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install --legacy-peer-deps 

      - name: lint
        run: npm run lint

      - name: test
        run: npm test

      - name: e2etest
        run: npm start
        run: sleep 10
        run: cd playwright
        run: npm test
        
